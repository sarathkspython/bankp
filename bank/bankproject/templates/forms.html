{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
form{width:100%;height:100%;background:rgba(0,0,0,0.6);text-align:center;padding:20px;border:3px solid #fff;
border-radius:70px 0 70px 0}
input{width:250px;height:25px;border-radius:15px 0 15px 0;border:2px solid #fff;margin-bottom:15px;
;color:#fff;background:teal;}
</style>
</head>
<body style="background-image:url('{% static 'images/hd2.jpg'%}');background-size:100%;">

<form id="myForm" onsubmit="showMessage(); return false;">
    <h2 style="background:lavender;border-radius:15px 0 15px 0;border:2px;">FORM</h2>
    {% csrf_token %}
    <label>Username</label><br>
    <input type="text" name="username" placeholder="Enter Your User Name"><br>
    <label>Birth date</label><br>
    <input type="date" name="date_of_birth" placeholder="Enter Your First Name"><br>
    <label>Age</label><br>
    <input type="text" name="age" placeholder="Enter Your Age"><br>
    <label>Gender</label><br>
    <input type="text" name="gender" placeholder="Enter Your gender"><br>
    <label>Phone</label><br>
    <input type="tel" name="phone" placeholder="Enter Your Mobile Number"><br>
    <label>Email</label><br>
    <input type="email" name="email" placeholder="Enter Your Email"><br>
    <label>Address</label><br>
    <input type="text" name="address" placeholder="Enter Your Address"><br>



    <label for="state">District:</label>
    <br>
    <select id="state" onchange="populateDistricts()">
        <option value="state1">Thrissur</option>
        <option value="state2">Ernakulam</option>
        <option value="state3">Palakkad</option>
        <option value="state4">Kottayam</option>
        <option value="state5">Malappuram</option>
        <!-- Add more state options as needed -->
    </select>
<br>
    <label for="district">Branches:</label>
    <br>
    <select id="district"></select>

    <script>
        function populateDistricts() {
            // Get the selected state value
            var selectedState = document.getElementById("state").value;

            // Get the district dropdown
            var districtDropdown = document.getElementById("district");

            // Clear existing options
            districtDropdown.innerHTML = "";

            // Populate districts based on the selected state
            switch (selectedState) {
                case "state1":
                    addDistrictOption("Thriprayar", "district1A");
                    addDistrictOption("Guruvayur", "district1B");
                    // Add more districts as needed for state1
                    break;

                case "state2":
                    addDistrictOption("Kaloor", "district2A");
                    addDistrictOption("Vytilla", "district2B");
                    // Add more districts as needed for state2
                    break;
                case "state3":
                    addDistrictOption("Ottapalam", "district3A");
                    addDistrictOption("Alathur", "district3B");
                    // Add more districts as needed for state2
                    break;
                    case "state4":
                    addDistrictOption("Pala", "district4A");
                    addDistrictOption("Ettumanoor", "district4B");
                    // Add more districts as needed for state2
                    break;
                    case "state5":
                    addDistrictOption("Tirur", "district5A");
                    addDistrictOption("Manjeri", "district5B");
                    // Add more districts as needed for state2
                    break;

                // Add more cases for additional states

                default:
                    // Handle default case or leave it empty
                    break;
            }
        }

        function addDistrictOption(districtName, districtValue) {
            // Create a new option element
            var option = document.createElement("option");

            // Set the text and value for the option
            option.text = districtName;
            option.value = districtValue;

            // Append the option to the district dropdown
            document.getElementById("district").add(option);
        }
    </script>
<br>
    <label>Account</label><br>
    <select><br>
        <option href="#">Savings</option>
        <option href="#">Current</option>
    </select><br>
    <label>Materials provide</label><br>
    <input type="checkbox" name="Debitcard">Debit card
    <input type="checkbox" name="Cebitcard">Cebit card
    <input type="checkbox" name="Chequebook">Cheque book<br>



        <!-- Your form fields go here -->
        <input type="submit" value="Submit">
    </form>

    <div id="message" style="display:none;">
        <p>Application accepted</p>
        <a href="/">Return to Home Page</a>
    </div>

    <script>
        function showMessage() {
            document.getElementById("myForm").style.display = "none";
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
{% endblock %}
